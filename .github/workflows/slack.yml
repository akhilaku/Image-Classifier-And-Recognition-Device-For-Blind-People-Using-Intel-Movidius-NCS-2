name: Greetings
on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome to Image-Recognition-and-Classification-Device-for-Blind-People ! Congrats on your first Issue'
        pr-message: 'Welcome to Image-Recognition-and-Classification-Device-for-Blind-People  ! Congrats on your first PR'

